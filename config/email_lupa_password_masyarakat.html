<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fceee7;
      font-family: Arial, sans-serif;
    }

    h1{
      font: helvetica;
    }

    .email-container {
      width: 100%;
      padding: 20px 0;
      background-color: #fceee7;
    }

    .email-content {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 30px 20px;
    }

    .email-content img {
      width: 60%;
      max-width: 250px;
      height: auto;
    }

    .email-content h2 {
      color: #000;
      font-size: 24px;
      margin-top: 20px;
    }

    .email-content p {
      color: #333;
      font-size: 15px;
      margin: 10px auto;
      max-width: 450px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #22001e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .email-content {
        padding: 20px 15px;
      }

      .email-content h2 {
        font-size: 20px;
      }

      .email-content p {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-content">
      <h1>MyReport</h1>
      <h2>Forgot Your Password?</h2>
      <p>Don't worry, it happens! Click the button below to reset your password. This link will expire in 1 hour.</p>
      <a href="{link_reset}" class="btn">Reset Password</a>
      <p style="font-size:13px; color:#888; margin-top:20px;">If you didn't request this, you can ignore this email.</p>
    </div>
    <div class="footer">
      &copy; 2025 MyReport - All rights reserved
    </div>
  </div>
</body>
</html>
